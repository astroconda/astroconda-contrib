{% set name = 'stsci.imagestats' %}
{% set version = '1.5.3' %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: |
        Compute various useful statistical values for array objects

build:
    number: {{ number }}
    preserve_egg_dir: 'yes'
    skip: True [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
      - d2to1
      - stsci.distutils
      - setuptools
      - numpy {{ numpy }}
      - python {{ python }}

    run:
      - numpy
      - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
      - stsci.imagestats
