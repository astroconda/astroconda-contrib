{% set reponame = 'stsynphot_refactor' %}
{% set name = 'stsynphot' %}
{% set version = '1.1.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ reponame }}
    license: BSD
    summary: Synthetic photometry using Astropy for HST and JWST

build:
    number: {{ number }}
    skip: true  # [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - synphot >=0.3
    - astropy >=3.2
    - extension-helpers
    - scipy >=1.1
    - beautifulsoup4
    - numpy {{ numpy }}
    - pytest
    - setuptools_scm
    - setuptools
    - python {{ python }}

    run:
    - synphot >=0.3
    - astropy >=3.2
    - scipy >=1.1
    - beautifulsoup4
    - numpy
    - pytest
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ reponame }}.git

test:
    imports:
    - stsynphot
