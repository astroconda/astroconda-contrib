{% set name = 'stsci.tools' %}
{% set version = '4.0.1' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/stsci.tools
    license: BSD
    summary: |
        Collection of tools specific to STScI packages

build:
    number: {{ number }}
    skip: true  # [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=2
    - setuptools
    - setuptools_scm
    - pytest-runner
    - numpy {{ numpy }}
    - python {{ python }}

    run:
    - astropy >=2
    - numpy
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}

test:
    imports:
    - stsci.tools
