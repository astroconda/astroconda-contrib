{% set name = 'stsci' %}
{% set version = '2.0.0' %}
{% set number = '0' %}

about:
    home: http://ssb.stsci.edu
    license: BSD
    summary: stsci meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - stsci-hst
    - stsci-data-analysis
    - astropy >=1.1
    - cfitsio >=3.370
    - d2to1 >=0.2.12
    - ds9 >=7.1
    - fftw >=3.3.4
    - htc_utils >=0.1
    - purge_path >=1.0.0
    - pyds9 >=1.8.1
    - pyfftw >=0.9.2
    - numpy
    - python x.x
    run:
    - stsci-hst
    - stsci-data-analysis
    - astropy >=1.1
    - cfitsio >=3.370
    - d2to1 >=0.2.12
    - ds9 >=7.1
    - fftw >=3.3.4
    - htc_utils >=0.1
    - purge_path >=1.0.0
    - pyds9 >=1.8.1
    - pyfftw >=0.9.2
    - numpy
    - python x.x
