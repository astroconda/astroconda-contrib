{% set name = 'stsci.skypac' %}
{% set version = '1.0.8' %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: stsci.skypac

build:
    number: {{ number }}
    skip: true  # [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=3.1
    - stsci.imagestats
    - spherical-geometry >=1.2.2
    - stsci.tools
    - stwcs
    - setuptools
    - setuptools_scm
    - numpy {{ numpy }}
    - python {{ python }}
    - pytest-runner
    run:
    - astropy >=3.1
    - stsci.imagestats
    - spherical-geometry >=1.2.2
    - stsci.tools
    - stwcs
    - numpy
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - stsci.skypac
