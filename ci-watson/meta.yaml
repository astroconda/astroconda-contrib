{% set name = 'ci-watson' %}
{% set reponame = 'ci_watson' %}
{% set version = '0.3' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ reponame }}
    license: BSD
    summary: CI helper for STScI Jenkins

build:
    number: {{ number }}
    skip: true  # [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - pytest
    - setuptools
    - atomicwrites=1.2.1
    - python {{ python }}
    run:
    - pytest
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ reponame }}.git

test:
    imports:
    - ci_watson
