{% set name = 'verhawk' %}
{% set version = '0.0.1' %}
{% set number = '0' %}

about:
    home: http://github.com/spacetelescope/verhawk
    license: BSD
    summary: A simple Python package version scanner
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools
    - python x.x
    run:
    - python x.x
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/verhawk.git
test:
    imports:
    - verhawk
