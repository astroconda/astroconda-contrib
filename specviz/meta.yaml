{% set name = 'specviz' %}
{% set version = '0.6.1' %}
{% set tag = 'v' + version %}
{% set number = '0' %}

package:
  name: {{ name }}
  version: {{ version }}

build:
  number: {{ number }}

source:
  git_tag: {{ tag }}
  git_url: https://github.com/spacetelescope/specviz.git

requirements:
  build:
    - asdf>=2.3.0
    - asteval>=0.9.13
    - astropy>=3.0.5
    - Click>=7.0
    - gwcs>=0.9.1
    - numpy>=1.15.4
    - PyQt5>=5.11.3
    - pyqtgraph>=0.10.0
    - pytest>=4.0.1
    - PyYAML>=3.13
    - QtAwesome>=0.5.3
    - QtPy>=1.5.2
    - scipy>=1.1.0
    - specutils>=0.5.1
    - numpy {{ numpy }}
    - python {{ python }}

  run:
    - asdf>=2.3.0
    - asteval>=0.9.13
    - astropy>=3.0.5
    - Click>=7.0
    - gwcs>=0.9.1
    - numpy>=1.15.4
    - PyQt5>=5.11.3
    - pyqtgraph>=0.10.0
    - pytest>=4.0.1
    - PyYAML>=3.13
    - QtAwesome>=0.5.3
    - QtPy>=1.5.2
    - scipy>=1.1.0
    - specutils>=0.5.1
    - numpy
    - python

test:
  requires:
    - astropy >=3.0.5
    - specutils >=0.5.1
  imports:
    - specviz

about:
  home: https://github.com/spacetelescope/specviz
  license: BSD
  summary: An interactive astronomical 1D spectra analysis tool
