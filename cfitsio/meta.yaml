{% set name = 'cfitsio' %}
{% set version = '3.390' %}
{% set version_short = '3390' %}
{% set number = '0' %}
about:
    home: http://heasarc.gsfc.nasa.gov/fitsio/fitsio.html
    license: BSD-like
    summary: |
        CFITSIO is a library of C and Fortran subroutines for reading and
        writing data files in FITS (Flexible Image Transport System) data format

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}{{ version_short }}.tar.gz
    url: ftp://heasarc.gsfc.nasa.gov/software/fitsio/c/{{ name }}{{ version_short }}.tar.gz
