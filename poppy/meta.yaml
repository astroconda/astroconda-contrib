{% set name = 'poppy' %}
{% set version = '0.9.1' %}
{% set tag = 'v' + version %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: |
        Physical optics propagation (wavefront diffraction) for optical
        simulations, particularly of telescopes

build:
    number: {{ number }}
    skip: true # [py27]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=3.0.0
    - numpy {{ numpy }}
    - scipy >=1.0.0
    - matplotlib >=2.0.0
    - setuptools
    - setuptools_scm
    - python {{ python }}
    run:
    - astropy >=3.0.0
    - numpy
    - scipy >=1.0.0
    - matplotlib >=2.0.0
    - setuptools
    - setuptools_scm
    - python

source:
    git_tag: {{ tag }}
    git_url: https://github.com/spacetelescope/{{ name }}.git
