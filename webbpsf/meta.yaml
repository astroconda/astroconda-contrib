about:
    home: https://github.com/mperrin/webbpsf
    license: BSD
    summary: webbpsf
build:
    number: '0'
    preserve_egg_dir: 'True'
package:
    name: webbpsf
    version: 0.5.1
requirements:
    build:
    - astropy >=1.1
    - numpy x.x
    - scipy
    - matplotlib
    - poppy >=0.5.0
    - six [py27]
    - webbpsf-data ==0.5.0
    - setuptools
    - python x.x
    - ipywidgets
    run:
    - astropy >=1.1
    - numpy x.x
    - scipy
    - matplotlib
    - poppy >=0.5.0
    - six [py27]
    - webbpsf-data ==0.5.0
    - setuptools
    - python x.x
    - ipywidgets
source:
    git_tag: v0.5.1
    git_url: https://github.com/mperrin/webbpsf
test:
    commands:
    - WEBBPSF_PATH=$PREFIX/share/webbpsf-data python -c 'import webbpsf'
