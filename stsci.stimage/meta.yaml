{% set name = 'stsci.stimage' %}
{% set version = '0.2.4' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: stsci.stimage

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
      - numpy {{ numpy }}
      - setuptools
      - setuptools_scm
      - python {{ python }}
    run:
      - numpy
      - python

source:
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
      - stsci.stimage
