{% set name = 'reftools' %}
{% set version = '2.0.0' %}
{% set number = '0' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: For HST reference files

build:
    number: {{ number }}
    skip: true  # [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=3
    - numpy {{ numpy }}
    - python {{ python }}
    - setuptools_scm
    - setuptools
    run:
    - astropy >=3
    - numpy
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    commands:
    - tdspysyn --help
    imports:
    - reftools
