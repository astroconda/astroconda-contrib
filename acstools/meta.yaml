{% set name = 'acstools' %}
{% set version = '3.3.1' %}
{% set number = '1' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Python tools for analyzing ACS data
build:
    number: {{ number }}
    skip: true  # [py2k]
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - setuptools_scm
    - astropy >=3.1
    - beautifulsoup4
    - pyyaml
    - requests
    - stsci.tools
    - numpy {{ numpy }}
    - setuptools
    - python {{ python }}
    run:
    - astropy >=3.1
    - beautifulsoup4
    - pyyaml
    - requests
    - scikit-image
    - stsci.tools
    - matplotlib
    - numpy
    - python
source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git
test:
    commands:
    - acs_destripe --help
    - acs_destripe_plus --help
    imports:
    - acstools
