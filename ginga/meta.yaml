{% set name = 'ginga' %}
{% set version = '2.7.1' %}
{% set tag = 'v' ~ version %}
{% set number = '0' %}

about:
    home: https://github.com/ejeschke/{{ name }}
    license: BSD
    summary: Astronomical data visualization

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=1.2
    - qtpy
    - pillow
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - astropy >=1.2
    - qtpy
    - pillow
    - numpy
    - python

source:
    git_tag: {{ tag }}
    git_url: https://github.com/ejeschke/{{ name }}.git

test:
    commands:
    - ginga --help
    imports:
    - ginga
