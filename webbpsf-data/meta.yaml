{% set name = 'webbpsf-data' %}
{% set version = '0.6.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '0' %}

about:
    home: https://webbpsf.readthedocs.io
    license: BSD
    summary: webbpsf data files

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

source:
    fn: {{ name }}-{{ version }}.tar.gz
    url: http://www.stsci.edu/~mperrin/software/webbpsf/{{ name }}-{{ version }}.tar.gz
