{% set name = 'stsci' %}
{% set version = '3.0.0' %}
{% if version[0] == 'v' %}
{%   set version = version[1:] %}
{% endif %}
{% set number = '1' %}

about:
    home: http://ssb.stsci.edu
    license: BSD
    summary: stsci meta-package

build:
    number: {{ number }}

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    - stsci-hst >=3.0.0
    - stsci-data-analysis >=2.0.2
    - astropy >=1.3
    - cfitsio >=3.370
    - d2to1 >=0.2.12
    - ds9 >=7.1
    - fftw >=3.3.4
    - htc_utils >=0.1
    - pyds9 >=1.8.1
    - pyfftw >=0.9.2
    - numpy
    - python
