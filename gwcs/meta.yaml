{% set name = 'gwcs' %}
{% set version = '0.16.1' %}
{% set number = '2' %}

about:
    home: https://github.com/spacetelescope/{{ name }}
    license: BSD
    summary: Generalized World Coordinate System

build:
    number: {{ number }}
    skip: True [py27 or py36]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - asdf
    - astropy >=3.1
    - scipy
    - setuptools
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - asdf
    - astropy >=4.1
    - scipy
    - numpy
    - python

source:
    git_tag: {{ version }}
    git_url: https://github.com/spacetelescope/{{ name }}.git

test:
    imports:
    - gwcs
