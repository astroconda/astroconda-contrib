{% set name = 'ginga' %}
{% set version = '2.5.20161108122301' %}
{% set rev = '79ea8d8' %}
{% set number = '0' %}
about:
    home: https://github.com/ejeschke/{{ name }}
    license: BSD
    summary: FITS file viewer
build:
    number: {{ number }}
package:
    name: {{ name }}
    version: {{ version }}
requirements:
    build:
    - astropy >=1.2
    - setuptools
    - numpy x.x
    - python x.x
    run:
    - astropy >=1.2
    - numpy x.x
    - python x.x
source:
    git_rev: {{ rev }}
    git_url: https://github.com/ejeschke/{{ name }}.git
test:
    commands:
    - ginga --help
    imports:
    - ginga
