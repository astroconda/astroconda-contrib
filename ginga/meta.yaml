{% set name = 'ginga' %}
{% set version = '3.2.0' %}
{% set tag = 'v' ~ version %}
{% set number = '0' %}

about:
    home: https://github.com/ejeschke/{{ name }}
    license: BSD
    summary: Astronomical data visualization

build:
    number: {{ number }}
    skip: true  # [py2k]

package:
    name: {{ name }}
    version: {{ version }}

requirements:
    build:
    - astropy >=3.2
    - qtpy >=1.1
    - pillow
    - setuptools
    - setuptools_scm
    - numpy {{ numpy }}
    - python {{ python }}
    run:
    - astropy >=3.2
    - qtpy >=1.1
    - pillow
    - numpy
    - python
    - setuptools

source:
    git_tag: {{ tag }}
    git_url: https://github.com/ejeschke/{{ name }}.git

test:
    commands:
    - ginga --help
    imports:
    - ginga
